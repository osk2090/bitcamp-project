plugins {
    id 'java'
    id 'eclipse'
    id 'application'//run 명령이 들어 있는 플러그인
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    mainClass = 'com.eomcs.pms.App'
}
